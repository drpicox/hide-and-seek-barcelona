<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- Hide & Seek icon - Eye with location pin -->
  <g transform="translate(256, 256)">
    <!-- Eye -->
    <ellipse cx="0" cy="-30" rx="110" ry="70" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="0" cy="-30" rx="90" ry="55" fill="#7c3aed"/>
    <circle cx="0" cy="-30" r="35" fill="#2d1b4e"/>
    <circle cx="-10" cy="-40" r="12" fill="#ffffff" opacity="0.7"/>

    <!-- Location pin -->
    <g transform="translate(0, 60)">
      <path d="M 0,-40 C -22,-40 -40,-22 -40,0 C -40,15 0,50 0,50 C 0,50 40,15 40,0 C 40,-22 22,-40 0,-40 Z"
            fill="#ffffff" opacity="0.95"/>
      <circle cx="0" cy="0" r="15" fill="#7c3aed"/>
    </g>
  </g>

  <!-- Text H&S -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#ffffff" opacity="0.9">H&amp;S</text>
</svg>

